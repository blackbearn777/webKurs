<div class="container" *ngIf="Items">
  <div class="row justify-content-around align-items-center">
    <div
      class="col-lg-3 col-md-6 col-sm-12 border m-3"
      style="height: 40vh"
      *ngFor="let item of Items"
    >
      <img src="{{ item.urls.small }}" alt="" />
    </div>
  </div>
</div>
